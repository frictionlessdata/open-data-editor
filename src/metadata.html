<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Frictionless Metadata (v<%= version %>)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Metadata editors for Frictionless Standards">
</head>
<body>
  <div id="metadata"></div>
  <script>
  if (document.readyState === 'loading') window.addEventListener("load", () => {
    const props = {}
    const element = document.getElementById('metadata')
    frictionlessMetadata.render(frictionlessMetadata.Metadata, props, element)
  })
  </script>
</body>
</html>
