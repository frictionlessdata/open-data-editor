general.title: Package
general.subtitle: overview
general.link: https://specs.frictionlessdata.io/data-package/
general.description: A simple container format for describing a coherent collection
  of data in a single package. It provides the basis for convenient delivery, installation
  and management of datasets.
general.name.title: Name
general.name.subtitle: overview
general.name.link: https://specs.frictionlessdata.io/data-package/#name
general.name.description: A short url-usable (and preferably human-readable) name
  of the package. This MUST be lower-case and contain only alphanumeric characters
  along with “.”, “_” or “-” characters.
general.title.title: Title
general.title.subtitle: overview
general.title.link: https://specs.frictionlessdata.io/data-package/#title
general.title.description: A string providing a title or one sentence description
  for this package.
general.homepage.title: Home Page
general.homepage.subtitle: overview
general.homepage.link: https://specs.frictionlessdata.io/data-package/#homepage
general.homepage.description: The home on the web that is related to this data package.
general.version.title: Version
general.version.subtitle: overview
general.version.link: https://specs.frictionlessdata.io/data-package/#version
general.version.description: A version string identifying the version of the package. 
  It should conform to the Semantic Versioning requirements and should follow the 
  Data Package Version pattern.
general.created.title: Created
general.created.subtitle: overview
general.created.link: https://specs.frictionlessdata.io/data-package/#created
general.created.description: The datetime on which this package was created. The datetime 
  must conform to the string formats for datetime as described in RFC3339.
general.description.title: Description
general.description.subtitle: overview
general.description.link: https://specs.frictionlessdata.io/data-package/#description
general.description.description: A description of the package. The description MUST be markdown formatted – this 
  also allows for simple plain text as plain text is itself valid markdown.
resources.title: Resources
resources.subtitle: overview
resources.link: https://specs.frictionlessdata.io/data-package/#resource-information
resources.description: Packaged data resources are described in the resources property of the package descriptor. 
  This property MUST be an array of objects. Each object MUST follow the Data Resource specification.
resources.search.title: Search
resources.search.subtitle: overview
resources.search.link: #
resources.search.description: Search resource
image.title: Image
image.subtitle: overview
image.link: https://specs.frictionlessdata.io/data-package/#image
image.description: An image to use for this data package. For example, when showing the package in a listing. 
image.url.title: Image URL
image.url.subtitle: Image of the Package
image.url.link: https://specs.frictionlessdata.io/data-package/#image
image.url.description: URL of the image. The value of the image property MUST be a string pointing to the location of the image.
keywords.title: Keywords
keywords.subtitle: overview
keywords.link: https://specs.frictionlessdata.io/data-package/#keywords
keywords.description: An Array of string keywords to assist users searching for the package in catalogs.
keywords.keyword.title: Add Keyword
keywords.keyword.subtitle: overview
keywords.keyword.link: https://specs.frictionlessdata.io/data-package/#keywords
keywords.keyword.description: Add new keyword to keywords list.
contributors.title: Contributors
contributors.subtitle: overview
contributors.link: https://specs.frictionlessdata.io/data-package/#contributors
contributors.description: The people or organizations who contributed to this Data Package. It MUST be an array. 
  Each entry is a Contributor and MUST be an object. A Contributor MUST have a title property and MAY contain path, email, role 
  and organization properties.
contributors.contributor.title: Add Contributor
contributors.contributor.subtitle: overview
contributors.contributor.link: https://specs.frictionlessdata.io/data-package/#contributors
contributors.contributor.description: Add new contributor to the contributors list.