[project]
name = "server"
version = "0.1.7"
dependencies = [
    "typer>=0.9",
    "tinydb>=4.7",
    "pydantic>=1.9",
    "fastapi>=0.78",
    "uvicorn>=0.17",
    "typing-extensions>=4.3",
    "python-multipart>=0.0",
    "frictionless[ckan,csv,excel,json,sql]>=5.14",
]

[tool.hatch.envs.default]
python = "3.10"
dependencies = [
    "ruff",
    "isort",
    "black",
    "pytest",
    "neovim",
    "pyright",
    "ipython",
    "livemark",
    "pytest-cov",
    "pytest-vcr",
    "pytest-mock",
    "pytest-only",
    "pytest-dotenv",
    "pytest-timeout",
    "pytest-lazy-fixture",
]

[tool.hatch.envs.default.scripts]
start = [
  "python -m src/server"
]
format = [
  "ruff src/server test/server --fix",
  "isort src/server test/server",
  "black src/server test/server",
]
lint = [
  "ruff src/server test/server",
  "isort src/server test/server --check",
  "black src/server test/server --check",
  "pyright src/server test/server",
]
test = [
  "hatch run lint",
  "pytest --cov src/server --cov-report term-missing --cov-report html:coverage --cov-fail-under 70 --timeout=300",
]

[tool.black]
line-length = 90

[tool.isort]
profile = "black"
multi_line_output = 9

[tool.ruff]
line-length = 90
ignore = ["E501", "E731"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.pytest.ini_options]
testpaths = ["test/server"]
env_files = [".env"]
markers = ["ci: integrational tests (select with '--ci')"]

[tool.pyright]
strict = ["**/*.*"]
include = ["src/server", "test/server"]
ignore = ["**/__init__.py"]
