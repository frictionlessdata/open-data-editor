<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Open Data Editor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
      <script>
      window?.opendataeditor.ensureLogs((message) => {
        let elem = window.document.createElement('li')
        elem.innerText = message
        window.document.getElementById('logs').appendChild(elem)
      })
    </script>
  </head>
  <body>
    <section style="display:grid; place-items: center;">
      <div>
        <h1>Your app is loaiding</h1>
        <p>The first time launching Open Data Editor needs to ensure requirements are installed.</p>
        <ul id="logs">
        </ul>
      </div>
    </section>
  </body>
</html>
